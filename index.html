<!DOCTYPE html>
<html lang=zxx>
<title>Bezier - LeastSquares</title>

<canvas id=Canvas width=500 height=500 style="border: 1px solid black"></canvas>
<br>
<button id=Clear>CLEAR</button>

<script type=module>

const
C2D = Canvas.getContext( '2d' )
const
Dot = ( x, y ) => C2D.fillRect( x -2, y - 2, 4, 4 )

import BezierCPs from './BezierCPs.js'

const
$ = []

const
Draw = () => {
	C2D.clearRect( 0, 0, Canvas.width, Canvas.height )
	if ( $.length > 3 ) {
		C2D.beginPath()
		C2D.moveTo( ...$[ 0 ] )
		const xPQ = BezierCPs( $.map( _ => _[ 0 ] ) )
		const yPQ = BezierCPs( $.map( _ => _[ 1 ] ) )
		C2D.bezierCurveTo( xPQ[ 0 ], yPQ[ 0 ], xPQ[ 1 ], yPQ[ 1 ], ...$[ $.length - 1 ] )
		C2D.strokeStyle = 'red'
		C2D.stroke()
		C2D.fillStyle = 'red'
		Dot( xPQ[ 0 ], yPQ[ 0 ] )
		Dot( xPQ[ 1 ], yPQ[ 1 ] )
	}
	C2D.fillStyle = 'black'
	$.forEach( _ => Dot( _[ 0 ], _[ 1 ] ) )
}

Clear.onclick = () => ( $.length = 0, Draw() )

Canvas.onclick = ev => ( $.push( [ ev.offsetX, ev.offsetY ] ), Draw() )
